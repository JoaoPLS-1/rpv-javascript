<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="bold">Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>

    <ul>
        <li class="bold">Lista Desordenada</li>
    </ul>

    <ol>
        <li>Lista Ordenada</li>
    </ol>

    <p>Exemplo de um parágrafo.</p>
    <span>Exemplo de um span.</span>

    <div>Exemplo de uma Div</div>

    <input type="text" placeholder="Input de texto">
    <button>Exemplo de Button</button>
    <hr>

    <div class="cards">
        <div class="card">
            <h1>Título do card</h1>
            <h2>SubTítulo</h2>
            <span>R$ 100,00</span>
        </div>
        <div class="card">
            <h1>Título do card 2</h1>
            <h2>SubTítulo 2</h2>
            <span>R$ 200,00</span>
        </div>
    </div>

    <div class="grid">
        <div class="square">Item 1</div>
        <div class="square">Item 2</div>
        <div class="square">Item 3</div>
        <div class="square">Item 4</div>
    </div>

</body>

</html>
