<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Card Relogio</title>
    <link rel="stylesheet" href="style-joao.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="foto">
                <div class="icone">
                    <p>20% OFF</p>
                </div>
            </div>
            <div class="infos">
                <div id="title">
                    <h2>Relógio Minimalista Noir</h2>
                </div>
                <div id="desc">
                    <p>Design atemporal com acabamento em aço escovado e pulseira de couro legítimo. Perfeito para
                        qualquer ocasião</p>
                </div>
                <div class="preco">
                    <div id="errado">
                        <h2>R$ 450,00</h2>
                    </div>
                    <div class="precobut">
                        <div id="certo">
                            <h2><span>R$</span> 360,00</h2>
                        </div>
                        <button id="adicionar">Adicionar</button>

                    </div>


                </div>

            </div>

        </div>

    </main>

</body>

</html>
